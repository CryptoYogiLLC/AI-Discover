# SonarCloud Configuration
sonar.projectKey=CryptoYogiLLC_AI-Discover
sonar.organization=cryptoyogillc

# Project information
sonar.projectName=AI-Discover
sonar.projectVersion=0.1.0

# Source code directories
sonar.sources=backend/app,frontend/src
sonar.exclusions=**/__tests__/**,**/tests/**,**/*.test.*,**/*.spec.*,**/node_modules/**,**/.next/**,**/coverage/**,**/build/**,**/dist/**

# Test directories
sonar.tests=backend/tests,frontend/src/__tests__
sonar.test.inclusions=**/*test*,**/*spec*

# Language-specific settings
sonar.python.version=3.13
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml

# Code coverage
sonar.coverage.exclusions=**/migrations/**,**/tests/**,**/__tests__/**,**/node_modules/**,**/.next/**
